<!DOCTYPE html>
<html>
    <head>
        <style>
            span{
                color: rgb(169, 91, 79);
            }
            div{width: 200px;color: darkgoldenrod;}
            button{
                width: 200px;
                height: 50px;
                margin-left: 50px;
                color: rgb(255, 20, 20) ;
                background-color: darksalmon;
                border-color: rgb(120, 112, 190);
            }
            div{font-size: xx-large;margin-left: 500px;}
        </style>
    </head>
    <body>
        <button onclick="timing()">秒计数</button>
        <div id="time"></div>
        <script>
            var block=document.getElementById("time");
            var i=0;
            var d=0;
            var timing;
            function stop(){
                if(d==0){timing=setinterval(update,1000);d=1}
                else if(d=1){clearInterval(timing);d=2}
                else if(d=2){timing=setInterval(update,1000)}
            }
            function timing(){
                setInterval(update,1000);
            }
            function update(){
                var j=i++;
                block.innerHTML="时间过去了："+ j +"秒";
            }
        </script>
    </body>
</html>
